<!-- @format -->

<form method="POST" action="" class="form-horizontal" enctype="multipart/form-data">
	<fieldset>
		<!-- Form Name -->
		<legend>Create or Edit Your Account</legend>

		<div class="field">
			<label class="label" for="first_name">First Name</label>
			<div class="control">
				<input
					name="first_name"
					class="input"
					type="text"
					placeholder="First name"
					required
				/>
			</div>
		</div>

		<div class="field">
			<label class="label" for="last_name">Last Name</label>
			<div class="control">
				<input
					name="last_name"
					class="input"
					type="text"
					placeholder="Last name"
					required
				/>
			</div>
        </div>
        
        <div class="field">
			<label class="label" for="email">Email</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="email"
					class="input is-danger"
					type="email"
					placeholder="Email address"
					value=""
					required
				/>
				<span class="icon is-small is-left">
					<i class="fas fa-envelope"></i>
				</span>
				<span class="icon is-small is-right">
					<i class="fas fa-exclamation-triangle"></i>
				</span>
			</div>
			<p class="help is-danger">This email is invalid</p>
		</div>

		<div class="field">
			<label class="label" for="username">Username</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="username"
					class="input is-success"
					type="text"
					placeholder="Username"
					value="Username"
                    required
                    min-length=4
                    max-length=16
				/>
				<span class="icon is-small is-left">
					<i class="fas fa-user"></i>
				</span>
				<span class="icon is-small is-right">
					<i class="fas fa-check"></i>
				</span>
			</div>
			<p class="help is-success">This username is available</p>
		</div>

		<div class="field">
			<label class="label" for="green_desc">Description</label>
			<div class="control">
				<textarea
					name="green_desc"
					class="textarea"
					placeholder="Textarea"
					required
				></textarea>
			</div>
		</div>

		<!-- Password input-->
		<div class="field">
			<label class="label" for="passwordinput-0">Password Input</label>
			<div class="control has-icons-left">
				<input
					id="passwordinput-0"
					name="passwordinput-0"
					type="password"
					placeholder="**********"
                    class="input"
                    required
                    min-length=8
                    max-length=16
				/>
				<span class="icon is-small is-left">
					<i class="fa fa-lock"></i>
				</span>
				<p class="help">help</p>
			</div>
		</div>

		<!-- File Button -->
		<label class="label" for="filebutton-0">File Button</label>
		<div class="file">
			<label class="file-label">
				<input
					class="file-input"
					type="file"
					name="filebutton-0"
					onchange="if (this.files.length > 0) document.getElementById('filename-filebutton-0').innerHTML = this.files[0].name;"
				/>
				<span class="file-cta">
					<span class="file-icon">
						<i class="fa fa-upload"></i>
					</span>
					<span class="file-label" id="filename-filebutton-0">
						Choose a fileâ€¦
					</span>
				</span>
			</label>
		</div>

		<div class="field is-grouped">
			<div class="control">
				<button class="button is-link">Submit</button>
			</div>
			<div class="control">
				<button class="button is-link is-light">Cancel</button>
			</div>
		</div>
	</fieldset>
</form>
